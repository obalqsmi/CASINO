<!DOCTYPE html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
    </style>
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-yellow-500">
                <i class="fas fa-gem mr-2"></i>Casino Royale
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">Home</a>
                <a href="dashboard.html" class="text-yellow-400 font-bold transition duration-300">Dashboard</a>
                <a href="history.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">History</a>

                <a href="settings.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">Settings</a>
            </div>
            <!-- In a real app, this would show user info and a logout button -->
            <div class="hidden md:flex items-center space-x-4">
                 <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Log Out
                </button>
            </div>
            <button class="md:hidden text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="bg-gray-800">
        <div class="container mx-auto px-6 py-20 text-center">
            <h1 class="text-5xl font-extrabold text-white mb-4">Dashboard</h1>
            <p class="text-lg text-gray-300">Welcome! This is where the main game selection will be.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-10">
        <div class="container mx-auto px-6 text-center text-gray-400">
             <p>&copy; 2025 Casino Royale. All Rights Reserved.</p>

</html>
