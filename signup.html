<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Casino Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
        .form-container-bg {
             background: linear-gradient(rgba(26, 32, 44, 0.8), rgba(26, 32, 44, 0.8)), url('https://placehold.co/1920x1080/000000/FFFFFF?text=Casino+Ambiance');
            background-size: cover;
            background-position: center;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-yellow-500">
                <i class="fas fa-gem mr-2"></i>Casino Royale
            </a>
            <div>
                 <a href="login.html" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-300">
                    Log In
                </a>
            </div>
        </nav>
    </header>

    <!-- Sign Up Form Section -->
    <main class="form-container-bg flex items-center justify-center min-h-screen -mt-20">
        <div class="container mx-auto px-6 py-24">
            <div class="glassmorphism max-w-md mx-auto p-8 md:p-12 shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-yellow-500 mb-8">Create Your Account</h2>
                <form id="signup-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                        <input type="text" id="username" name="username" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-yellow-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-yellow-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-yellow-500" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                        Sign Up
                    </button>
                </form>
                 <p class="text-center text-gray-400 text-sm mt-6">
                    Already have an account? <a href="login.html" class="text-yellow-500 hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </main>
    
    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!username || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Create a user object
            const user = {
                username: username,
                email: email,
                password: password // In a real app, you MUST hash the password before storing!
            };

            // Store the user object in localStorage as a JSON string
            localStorage.setItem('casinoUser', JSON.stringify(user));

            // Optional: Let the user know they've signed up successfully
            alert('Sign up successful! You will now be redirected to the login page.');

            // Redirect to the login page
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
