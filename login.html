<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Casino Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
        .form-container-bg {
             background: linear-gradient(rgba(26, 32, 44, 0.8), rgba(26, 32, 44, 0.8)), url('https://placehold.co/1920x1080/000000/FFFFFF?text=Casino+Ambiance');
            background-size: cover;
            background-position: center;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-yellow-500">
                <i class="fas fa-gem mr-2"></i>Casino Royale
            </a>
            <div>
                 <a href="signup.html" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-300">
                    Sign Up
                </a>
            </div>
        </nav>
    </header>

    <!-- Log In Form Section -->
    <main class="form-container-bg flex items-center justify-center min-h-screen -mt-20">
        <div class="container mx-auto px-6 py-24">
            <div class="glassmorphism max-w-md mx-auto p-8 md:p-12 shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-yellow-500 mb-8">Welcome Back</h2>
                 <p id="error-message" class="text-center text-red-500 mb-4"></p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-yellow-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-yellow-500" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                        Log In
                    </button>
                </form>
                <p class="text-center text-gray-400 text-sm mt-6">
                    Don't have an account? <a href="signup.html" class="text-yellow-500 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </main>
    
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve the stored user data
            const storedUserJSON = localStorage.getItem('casinoUser');

            if (!storedUserJSON) {
                errorMessage.textContent = 'No account found. Please sign up.';
                return;
            }

            const storedUser = JSON.parse(storedUserJSON);

            // Check if the credentials match
            if (email === storedUser.email && password === storedUser.password) {
                // Successful login
                errorMessage.textContent = '';
                alert('Login successful! Welcome to the casino.');
                window.location.href = 'dashboard.html';
            } else {
                // Failed login
                errorMessage.textContent = 'Invalid email or password.';
            }
        });
    </script>

</body>
</html>
